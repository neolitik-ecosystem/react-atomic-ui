language: node_js
node_js:
- 6
cache:
  directories:
  - node_modules
before_script: 
script:
- npm run review
after_success:
  - yarn deploy-storybook --ci --host-token-env-variable=GITHUB_TOKEN
env:
  global:
  - secure: 
branches:
  only:
  - master
deploy:
  matrix:
  - provider: pages
    skip-cleanup: true
    github-token: "$GITHUB_TOKEN"
    keep-history: true
    on:
      branch: gh-pages
  - provider: npm
    email: david@ouanounou.fr
    api_key:
      secure: 
